<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/stylesheets.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="center">
  <div class="box"></div>
  </div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="center">
  <div class="red-box color-change"></div>
  </div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="center">
    <div class="blue-box margin-change1"></div>
    <div class="green-box margin-change2"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float-center">
    <div class="float-remove1"></div>
    <div class="float-remove2"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="center reverse">
    <div class="red-box queue">A</div>
    <div class="blue-box-queue queue">B</div>
    <div class="orange-box queue">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="center">
    <div class="que-des-green queue">A</div>
    <div class="que-des-yellow queue">B</div>
    <div class="que-des-purple queue">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="center reverse">
    <div class="red-box none"></div>
    <div class="blue-box-queue none"></div>
    <div class="green-box"></div>
  </div>
</body>

</html>
